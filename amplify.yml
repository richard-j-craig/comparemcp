version: 1
backend:
  phases:
    build:
      commands:
        - cd amplify && npm install
        - npx ampx generate outputs --app-id $AWS_APP_ID --branch $AWS_BRANCH --format ts
frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
    build:
      commands:
        - npx expo export --platform web
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'